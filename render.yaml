# Render 配置檔案（可選）
# 此檔案用於定義 Render 服務配置
# 對於靜態網站，此檔案是可選的，但可以幫助自動化部署

services:
  - type: web
    name: computer-basics-games
    env: static
    buildCommand: ""  # 靜態網站不需要建置命令
    staticPublishPath: .  # 發布目錄（根目錄）
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
